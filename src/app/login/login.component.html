<div style="padding: 10%;">

  <div class="row container" style="border: 1px solid lightgray; border-radius: 12px;">

    <div class="col-md-6">
      <br><br><br>
      <h1 class="jumbotron">{{title}}</h1>
    </div>

    <div class="col-md-6" style="padding-top: 1%;">

      <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" placeholder="Enter email" [(ngModel)]="user.email">
      </div>
      
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" placeholder="Password" [(ngModel)]="user.password">
      </div>

      <label for="">Forgot Password</label>
      
      <div class="col-sm-12 col-md-12">
        <button type="button" class="btn btn-success btn-block" (click)="login(user)">Login</button>
      </div>
    
    </div>
    
    
  </div>
  
  <div class="row container" style="padding-left: 30%; padding-right: 30%; padding-top: 2%;">
      <button type="button" class="btn btn-outline-primary btn-block">Create Account</button>    
  </div>

</div>
