<div style="padding: 10%;">

  <div class="row container" style="border: 1px solid lightgray; border-radius: 12px;">

    <div class="col-md-6">
      <br><br><br><br>
      <br><br><br><br>
      <br><br><br>
      <h1 class="jumbotron">{{title}}</h1>
    </div>
    
    <div class="row col-md-6">
        
      <div class="form-group col-sm-12 col-md-6">
        <label>First Name</label>
        <input type="text" class="form-control" placeholder="First Name" [(ngModel)]="user.firstName">
      </div>

      <div class="form-group col-sm-12 col-md-6">
        <label>Last Name</label>
        <input type="text" class="form-control" placeholder="Last Name" [(ngModel)]="user.lastName">
      </div>

      <div class="form-group col-sm-12 col-md-6">
        <label>Email</label>
        <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="user.email">
        <small class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      
      <div class="form-group col-sm-12 col-md-6">
        <label>User Type</label>
        <input type="select" class="form-control" placeholder="User Type" [(ngModel)]="user.userType">
      </div>

      <div class="form-group col-sm-12 col-md-6">
        <label>Password</label>
        <input type="password" class="form-control" placeholder="Password" [(ngModel)]="user.password">
      </div>
      
      <div class="form-group col-sm-12 col-md-6">
        <label>Confirm Password</label>
        <input type="password" class="form-control" placeholder="Confirm Password" [(ngModel)]="confirmPassword">
      </div>

      <div class="col-sm-12 col-md-6">
        <button type="button" class="btn btn-danger btn-block btn-round">Cancel</button>
      </div>

      <div class="col-sm-12 col-md-6">
        <button type="button" class="btn btn-success btn-block" (click)="register(user)">Submit</button>
      </div>
      
    </div>
  </div>

</div>
